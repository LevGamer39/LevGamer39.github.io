<div class="page" id="contact-page">
  <section class="contact-hero">
    <h1>Контакты</h1>
    <p class="muted">Связаться со мной можно через GitHub или отправив сообщение ниже — форма-заглушка (без сервера).</p>
  </section>

  <section class="contact-grid">
    <div class="contact-card card">
      <h3>Связаться</h3>
      <p class="muted">Оставь сообщение — это локальная заглушка, в будущем подключу отправку на почту.</p>

      <form id="contact-form" class="contact-form">
        <label for="c-name">Имя</label>
        <input id="c-name" name="name" type="text" placeholder="Ваше имя">

        <label for="c-email">Email</label>
        <input id="c-email" name="email" type="email" placeholder="you@example.com">

        <label for="c-msg">Сообщение</label>
        <textarea id="c-msg" name="message" rows="6" placeholder="Коротко о вашей идее или вопросе"></textarea>

        <div style="display:flex;gap:12px;margin-top:12px;align-items:center;">
          <button type="submit" class="btn">Отправить</button>
          <span class="muted" style="font-size:13px;">(заглушка — пока отправки нет)</span>
        </div>
      </form>
    </div>

    <aside class="contact-links card">
      <h3>Ссылки</h3>
      <ul>
        <li><a href="https://github.com/LevGamer39" target="_blank" rel="noopener">GitHub — LevGamer39</a></li>
        <li><a href="https://steamcommunity.com/profiles/76561199019925778/" target="_blank" rel="noopener">Steam</a></li>
      </ul>
    </aside>
  </section>
</div>
